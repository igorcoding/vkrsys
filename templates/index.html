{% extends "default.html" %}
{% load staticfiles %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static "css/lib/jquery-ui.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/lib/toastr.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <link rel="stylesheet" href="{% static "css/player.css" %}" />

{% endblock %}

{% block extra_scripts %}
    {% load staticfiles %}
    <script type="application/javascript" data-main="/static/js/index.js" src="{% static "js/lib/require.js" %}"></script>

{% endblock %}


{% block content %}
    <div class="content">
        <header class="main-header__outer">
            <div class="main-header">
                <a id="main_header_title" class="main-header__title link" href="/">VK RECOMMENDER</a>
                <div class="main-header__toolbar">
                    <a href="{{ user_vk_url }}" target="_blank" id="user_profile_button" class="main-header__toolbar__user link">
                        <div class="main-header__toolbar__user__name">
                            {{ username|upper }}
                        </div>
                        <div class="main-header__toolbar__user__avatar"></div>
                    </a>
                    <a href="/share" id="share_button" class="main-header__toolbar__share link"></a>
                    <a href="/logout" id="logout_button" class="main-header__toolbar__logout link" ></a>

                </div>
            </div>
        </header>

        <div class="main-content__outer">
            <div class="main-content">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>

        <footer class="main-footer">
            <a href="#">About</a>
            <a href="#">Help</a>
        </footer>
    </div>
{% endblock %}
