<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {% load staticfiles %}
    <link href='http://fonts.googleapis.com/css?family=Comfortaa&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/lib/toastr.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link rel="stylesheet" href="{% static "css/index.css" %}" />
    {% block extra_styles %}
    {% endblock %}

    <script type="text/javascript" src="{% url 'django.views.i18n.javascript_catalog' %}"></script>
    <script type="text/javascript" src="{% static "js/lib/require.js" %}"></script>
    <script type="text/javascript" src="{% static "js/config.js" %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
