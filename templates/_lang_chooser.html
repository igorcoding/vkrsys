{% load i18n %}
{% load staticfiles %}
<div class="main-footer__langs-cont">
    <div class="main-footer__langs">
    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="/" />
        <input name="language" type="hidden" value="" />
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            {% with 'img/flags/'|add:language.name|lower|add:'.png' as flag_static %}
                <div class="main-footer__langs__lang" data-code="{{ language.code }}" style="background-image: url('{% static flag_static %}')" title="{{ language.name_local }}"></div>
            {% endwith %}
        {% endfor %}
    </form>
    </div>
</div>
